services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nestjs:
    image: node:latest
    container_name: nestjs
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "if [ \"${NODE_ENV}\" = \"production\" ]; then npm install && npm run start; fi"
    environment:
      - PORT=${PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - NODE_ENV=${NODE_ENV}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres

volumes:
  postgres_data: